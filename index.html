<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-main">
    <div id="app">
      <header
        class="flex bg-header items-center text-white justify-between px-3 py-2">
        <div>
          <img src="src/assets/img/Ellipse 1.png" alt="icon" />
        </div>
        <div class="flex gap-40 font-semibold">
          <div class="relative flex flex-col items-center">
            <p class="cursor-pointer">تخصص ها</p>
            <ul
              class="absolute space-y-5 px-3 py-3 bg-gray-500 w-36 top-[3.5rem] rounded-b-md shadow-md hidden">
              <li class="cursor-pointer hover:text-cardBG">دندانپزشک</li>
              <li class="cursor-pointer hover:text-cardBG">پزشک اطفال</li>
              <li class="cursor-pointer hover:text-cardBG">متخصص قلب</li>
              <li class="cursor-pointer hover:text-cardBG">متخصص داخلی</li>
            </ul>
          </div>
          <p class="cursor-pointer">سوالات متداول</p>
        </div>
        <div class="w-[250px]">
          <input
            class="rounded-full px-4 py-1 outline-none border-none w-full text-gray-800"
            type="search"
            placeholder="جستجو ..." />
        </div>
      </header>
      <article class="grid grid-cols-5 mt-10 mx-10 gap-10 place-items-cente">
        <div
          id="cart"
          class="flex flex-col px-3 py-6 w-[200px] h-[235px] rounded-md bg-cardBG items-center gap-5">
          <div class="w-14 h-16">
            <img
              class="w-full h-full rounded-full"
              src="src/assets/img/doctor-1-1.jpg"
              alt="doctor" />
          </div>
          <div class="flex flex-col items-center text-white gap-3">
            <div class="flex gap-5">
              <span> نام:</span>
              <span>فلان دکتر</span>
            </div>
            <div class="flex gap-5">
              <span> تخصص:</span>
              <span>دندانپزشک</span>
            </div>
          </div>
          <div>
            <button
              class="rounded-full bg-cardButton text-white shadow-md px-5 py-1">
              رزرو پزشک
            </button>
          </div>
        </div>
      </article>
      <div
        id="modal"
        class="fixed w-[800px] h-[400px] bg-white top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-md p-10 z-20 flex flex-col gap-14 pb-[25.75rem]">
        <div class="flex gap-5 items-center">  
          <div class="w-24 h-24">
            <img
              class="rounded-full"
              src="src/assets/img/doctor-1-1.jpg"
              alt="doctor" />
          </div>
          <div class="flex flex-col gap-6 mt-7">
            <div class="flex gap-3">
              <span>نام:</span>
              <span id="docName">امدادی</span>
            </div>
            <div class="flex gap-3">
              <span>تخصص:</span>
              <span id="docExp">دندانپزشک</span>
            </div>
          </div>
        </div>
        <div>
          <div class="pb-5 text-2xl flex justify-center">
            <h1>رزرو  نوبت</h1>
          </div>
          <form action="#" class="bg-gray-200 py-4 px-4 rounded-md flex flex-col gap-6">
            <div class="flex gap-7">
              <input class="w-1/2 px-3 py-1 rounded-md outline-none border-none" id="firstName" type="text" placeholder="نام"/>
              <input class="w-1/2 px-3 py-1 rounded-md outline-none border-none" id="firstName" type="text" placeholder="نام خانوادگی"/>
            </div>
            <div class="mr-36">
              <input class="w-2/3 px-3 py-1 rounded-md outline-none border-none" id="firstName" type="tel" placeholder="شماره موبایل بیمار"/>
            </div>
            <div class="flex gap-5 flex-wrap justify-center">
              <button
                type="submit"
                class="bg-cardButton shadow-md px-3 py-1 text-white rounded-md text-2xl">
                شنبه
              </button>
              <button
                type="submit"
                class="bg-cardButton shadow-md px-3 py-1 text-white rounded-md text-2xl">
                شنبه
              </button>
              <button
                type="submit"
                class="bg-cardButton shadow-md px-3 py-1 text-white rounded-md text-2xl">
                شنبه
              </button>
              <button
                type="submit"
                class="bg-cardButton shadow-md px-3 py-1 text-white rounded-md text-2xl">
                شنبه
              </button>
              <button
                type="submit"
                class="bg-cardButton shadow-md px-3 py-1 text-white rounded-md text-2xl">
                شنبه
              </button>
              <button
                type="submit"
                class="bg-cardButton shadow-md px-3 py-1 text-white rounded-md text-2xl">
                شنبه
              </button>
              <button
                type="submit"
                class="bg-cardButton shadow-md px-3 py-1 text-white rounded-md text-2xl">
                شنبه
              </button>
            </div>
          </form>
        </div>
      </div>
      <div
        id="modal-bg"
        class="w-full h-full absolute z-10 inset-0 backdrop-blur-sm bg-slate-300 bg-opacity-30"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
